<ion-header>
  <ion-toolbar>
    <ion-title>All products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-component *ngIf="loading; then isLoading else list"></ng-component>

  <ng-template #isLoading>
    <span>Loading...</span>
  </ng-template>

  <ng-template #list>
    <span *ngIf="!products.length">No products found</span>

    <ion-accordion-group>
      <app-product
        *ngFor="let product of products"
        [product]="product"
      ></app-product>
    </ion-accordion-group>
  </ng-template>
</ion-content>
